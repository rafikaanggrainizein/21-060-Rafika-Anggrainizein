<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Pribadi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #5a5a5a;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            margin: 10px 0;
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 8px 0;
            padding: 8px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .description {
            margin-top: 20px;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    
    <h1>Selamat Datang di Web Pribadi</h1>
    <p class="description">
        Web ini dirancang sebagai web pribadi untuk membuat dan mengerjakan modul-modul mata kuliah Pengembangan Web Praktik yang diampu oleh ibu dosen Himma Dewiyana. 
        Program Studi S-1 Ilmu Perpustakaan dan Sains Informasi, fakultas Ilmu Budaya, Universitas Sumatera Utara 
    </p>

</body>
</html>
